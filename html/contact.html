    <div class="container-fluid py-5" id="contact">
        <div class="container py-5">
            <div class="section-title position-relative text-center">

                <h1 class="font-secondary display-4">Get In Touch</h1>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-5">
                    <h5 class="text-primary text-uppercase mb-4" style="letter-spacing: 5px;"><i class="fa fa-check text-primary mr-3"></i>Our Office</h5>
                    <div class="d-flex flex-column justify-content-start">
                        <p class="mb-4 m-md-0"> 경기도 용인시 기흥구 중부대로 382 (신갈동) 513호, <br>(신갈동, STAYTOWER)</p>
                    </div>
                    <br><br>
                    <h5 class="text-primary text-uppercase mb-4" style="letter-spacing: 5px;"><i class="fa fa-check text-primary mr-3"></i>Email Us</h5>
                    <div class="d-flex flex-column justify-content-start">
                        <p class="mb-4 m-md-0">beable@beablelogis.com</p>
                    </div>
                    <br><br>
                    <h5 class="text-primary text-uppercase mb-4" style="letter-spacing: 5px;"><i class="fa fa-check text-primary mr-3"></i>Call Us</h5>
                    <div class="d-flex flex-column justify-content-start">
                        <p class="m-0"><a href="+82-31-287-7788">+82-31-287-7788</a></p>
                    </div>
                </div>
                <div class="col-lg-7">
                    <h5 class="text-primary text-uppercase mb-4" style="letter-spacing: 5px;"></h5>
                    <div id="success"></div>
                    <form name="sentMessage" id="contactForm"  novalidate="novalidate" class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbw2JTNnvuZbgeRq5YYyLoevrIkiv2RCGHKPWRB8Val5m2UvYohxT-QM6B8k09O_JoNwTA/exec">
                        <div class="form-row">
                            <div class="col-sm-6 control-group">
                                <input type="text" class="form-control bg-secondary border-0 py-4 px-3" id="name" name="name" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="col-sm-6 control-group">
                                <input type="text" class="form-control bg-secondary border-0 py-4 px-3" id="phone" placeholder="Your Phone Number" required="required" data-validation-required-message="Please enter a phone number" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                                <input type="email" class="form-control bg-secondary border-0 py-4 px-3" id="email" name="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control bg-secondary border-0 py-2 px-3" rows="6" id="message" name="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary font-weight-bold py-3 px-5" id="sendMessageButton">Send Message</button> <!--type="submit" 속성이 없어야 한다. -->
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
